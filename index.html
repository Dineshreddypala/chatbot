<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Webpage</title>

    <!-- CSS -->
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            width: 300px;
            padding: 20px;
            margin: 100px auto;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgb(179, 22, 22);
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to My portfolio</h1>
        <p id="text">Click the button to change this text.</p>
