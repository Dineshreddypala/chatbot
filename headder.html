<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Example</title>

<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Header */
header {
    background-color: #222;
    color: white;
    padding: 15px 30px;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Logo */
.logo {
    font-size: 22px;
    font-weight: bold;
}

/* Menu */
.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

.nav-links a:hover {
    color: #00ffcc;
}

/* Mobile Menu Button */
.menu-btn {
    display: none;
    font-size: 22px;
    cursor: pointer;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        background: #222;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        text-align: center;
    }

    .nav-links li {
        padding: 10px;
    }

    .menu-btn {
        display: block;
    }
}
</style>
</head>

<body>

<header>
    <nav class="navbar">
        <div class="logo">MyWebsite</div>

        <ul class="nav-links" id="navLinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    </nav>
</header>

<script>
function toggleMenu() {
    const nav = document.getElementById("navLinks");

    if (nav.style.display === "flex") {
        nav.style.display = "none";
    } else {
        nav.style.display = "flex";
    }
}
</script>

</body>
</html>
